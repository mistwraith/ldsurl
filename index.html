<!DOCTYPE html>
<html>
<head>
    <title>Quick Reference</title>
    <link rel="styleshet" type="text/css" href="./style.css">
	<script>
	    function openRef(reference)
	    {
	    	reference = reference.toLowerCase();
	    	var components = reference.split(" ");
	    	var book = components[0];
	    	var chapter = components[1];
	    	var isValid = true;

	    	var url = "https://www.lds.org/scriptures/";

	    	switch(book)
	    	{
	    		case "d&c":
	    			url = url + "dc-testament/dc/";
	    			break;
	    		case "1nephi":
	    			url += "bofm/1-ne/";
	    			break;
	    		case "2nephi":
	    			url += "bofm/2-ne/";
	    			break;
	    		case "jacob":
	    			url += "bofm/jacob/";
	    			break;
	    		case "enos":
	    			url += "bofm/enos/";
	    			break;
	    		case "jarom":
	    			url += "bofm/jarom/";
	    			break;
	    		case "omni":
	    			url += "bofm/omni/";
	    			break;
	    		case "wom":
	    			url += "bofm/w-of-m/";
	    			break;
	    		case "mosiah":
	    			url += "bofm/mosiah/";
	    			break;
	    		case "alma":
	    			url += "bofm/alma/";
	    			break;
	    		case "helaman":
	    			url += "bofm/hel/";
	    			break;
	    		case "3nephi":
	    			url += "bofm/3-ne/";
	    			break;
	    		case "4nephi":
	    			url += "bofm/4-ne/";
	    			break;
	    		case "mormon":
	    			url += "bofm/morm/";
	    			break;
	    		case "ether":
	    			url += "bofm/ether/";
	    			break;
	    		case "moroni":
	    			url += "bofm/moro/";
	    			break;
	    		default:
	    			isValid=false;
	    			alert("Cannot find that book of scripture.");
	    			break;
	    	}

	    	if(isValid)
	    	{
		    	url += chapter;
		    	window.open(url);	    		
	    	}

	    	
	    }
	</script>
	<style>
		p{
			text-align:center;
			color:white;
			font-size: 130%;
		}
		body{
			background:#6c6e70;
		}
		form{
			margin:0 auto;
			width:400px;
		}
		#reference{
			display: block;
			margin-left:auto;
			margin-right:auto;
		}
		#submit{
			margin-top:15px;
			padding:5px;
			display: block;
			margin-left:auto;
			margin-right:auto;	
		}
	</style>
</head> 
<body>
	<form >
		<p>Type the scripture reference here, with the book name and chapter separated by a space:</p><br>
		<input type="text" name="reference" id="reference">
	    <input type="submit" value="Submit" id="submit" onclick="openRef(document.getElementById('reference').value)">
	</form>
</body>
</html>
